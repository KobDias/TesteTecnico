{% extends 'header.html' %}

{% block content %}

<div class="container">
    <form action="" method="post">
        <label for="nome">Nome do Serviço</label>
        <input type="text" id="nome" name="nome" required class="form-control" placeholder="Seu Nome">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" required class="form-control" placeholder="Descrição do Serviço">
        <label for="preco">Preço</label>
        <input type="number" id="preco" name="preco" required class="form-control" placeholder="Preço do Serviço">
        <input type="submit" value="Cadastrar" class="btn mt-4 btn-primary">
        </form>

        <a href="{{ url_for('agendamentos') }}" class="btn btn-primary">Criar Agendamento</a>
        <a href="{{ url_for('cadastrarCliente') }}" class="btn btn-primary">Criar Cliente</a>
</div>

{% endblock %}
